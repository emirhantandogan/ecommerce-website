<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="navbar navbar-expand-lg navbar-light px-3 d-flex justify-content-between align-items-center position-relative">
        <a class="navbar-brand" href="products.html">
            <img src="images/logo.png" alt="Logo" width="200" height="75">
        </a>
    
        <h2 id="page-title" class="position-absolute start-50 translate-middle-x m-0">Products</h2>
    
        <a href="shopping-cart.html" class="position-relative">
            <img src="images/cart.png" alt="Cart" width="40">
            <span id="cart-count" class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">
                0
            </span>
        </a>
    </header>


    <div class="container mt-4">
        <div class="row mb-3">
            <div class="col-md-3">
                <label id="search-filter-sort-text" for="categoryFilter" class="d-block mb-1">Category:</label>
                <select id="categoryFilter" class="form-select">
                    <option value="all">All Categories</option>
                </select>
            </div>
            
            <div class="col-md-3">
                <label id="search-filter-sort-text" for="sortBy" class="d-block mb-1">Sort:</label>
                <select id="sortBy" class="form-select">
                    <option value="default">Default</option>
                    <option value="lowToHigh">Price: Low to High</option>
                    <option value="highToLow">Price: High to Low</option>
                </select>
            </div>
            
            <div class="col-md-6">
                <label id="search-filter-sort-text" for="searchInput" class="d-block mb-1">Search:</label>
                <div class="d-flex">
                    <input type="text" id="searchInput" class="form-control me-2" placeholder="Search products...">
                    <button id="applyFilters" class="btn search-button">
                        <img src="images/search.png" alt="Search" width="25">
                    </button>
                </div>
            </div>
            
        </div>

        <div id="product-list" class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 row-cols-xl-5 g-4"></div>
    </div>

    <script src="products.js"></script>
    <script src="header.js"></script>
    <script src="main.js"></script>
</body>
</html>
