<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="navbar navbar-expand-lg navbar-light px-3 d-flex justify-content-between align-items-center position-relative">
        <a class="navbar-brand" href="products.html">
            <img src="images/logo.png" alt="Logo" width="200" height="75">
        </a>
    
        <h2 id="page-title" class="position-absolute start-50 translate-middle-x m-0">Shopping Cart</h2>
    
        <a href="shopping-cart.html" class="position-relative">
            <img src="images/cart.png" alt="Cart" width="40">
            <span id="cart-count" class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">
                0
            </span>
        </a>
    </header>

    <div class="container mt-4">
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Image</th>
                    <th>Product</th>
                    <th>Price</th>
                    <th>Quantity</th>
                    <th>Total</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="cart-items">
            </tbody>
        </table>

        <h3 class="text-end">Total: $<span id="total-amount">0.00</span></h3>

        <div class="d-flex justify-content-end mt-3">
            <button id="checkout" class="custom-btn custom-btn-accept me-2">Proceed to Checkout</button>
            <button id="continue-shopping" class="custom-btn">Continue Shopping</button>
        </div>
    </div>

    <script src="products.js"></script>
    <script src="shopping-cart.js"></script>
    <script src="header.js"></script>

</body>
</html>
